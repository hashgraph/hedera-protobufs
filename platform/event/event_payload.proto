import "state_signature_payload.proto";

option java_package = "com.swirlds.proto.legacy.event";
// <<<pbj.java_package = "com.swirlds.proto.event">>> This comment is special code for setting PBJ Compiler java package
option java_multiple_files = true;

/**
 * An Event Payload communicated between nodes for consensus.
 *
 * This message is communicated between nodes during consensus gossip.
 * Each node MUST extract this payload and process according to the type
 * of payload encoded.
 *
 * The specific structure of this payload SHALL be application-defined.<br/>
 * Both the platform and the application built on that platform MAY define event
 * payloads.<br/>
 * The encoded data SHOULD be a serialized protobuf message.<br/>
 */
message EventPayload {
  /**
   * the payload
   */
  oneof payload {
      /**
       * An application payload.<br/>
       * The contents of this payload SHALL be defined by the application or platform
       * subsystem that created the event.<br/>
       * The contents SHOULD be a serialized protobuf message.
       */
      bytes application_payload = 1;
      /**
       * A state signature.<br/>
       * This payload MUST be a valid state signature for an event.
       */
      StateSignaturePayload state_signature_payload = 2;
  }

}
