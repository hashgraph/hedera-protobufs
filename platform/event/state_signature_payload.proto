option java_package = "com.swirlds.proto.legacy.event";
// <<<pbj.java_package = "com.swirlds.proto.event">>> This comment is special code for setting PBJ Compiler java package
option java_multiple_files = true;

/**
 * Every round, the signature of a signed state is put in this payload and gossiped to other nodes
 */
message StateSignaturePayload {

  /**
   * the round number of the signed state that this payload corresponds to
   */
  int64 round = 1;

  /**
   * signature of signed state
   */
  bytes signature = 2;

  /**
   * the hash that was signed
   */
  bytes hash = 3;

  /**
   * the hash of the epoch to which this signature corresponds to
   */
  bytes epoch_hash = 4;
}
