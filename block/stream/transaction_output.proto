option java_package = "com.hedera.hapi.block.stream";
// <<<pbj.java_package = "com.hedera.hapi.block.stream">>> This comment is special code for setting PBJ Compiler java package
option java_multiple_files = true;

import "stream/consensus_service.proto";
import "stream/crypto_service.proto";
import "stream/file_service.proto";
import "stream/network_service.proto";
import "stream/schedule_service.proto";
import "stream/smart_contract_service.proto";
import "stream/token_service.proto";
import "stream/util_service.proto";

/**
 * Output from a transaction.
 *
 * The values in transaction outputs SHALL be data that is not present in the
 * original transaction and nor present in state changes.
 */
message TransactionOutput {
  oneof transaction {
    CallContractOutput contract_call = 1;
    CreateContractOutput contract_create = 2;
    UpdateContractOutput contract_update = 3;
    DeleteContractOutput contract_delete = 4;
    EthereumOutput ethereum_call = 5;
    ApproveAllowanceOutput approve_allowance = 6;
    DeleteAllowanceOutput delete_allowance = 7;
    CreateAccountOutput create_account = 8;
    DeleteAccountOutput delete_account = 9;
    CryptoTransferOutput crypto_transfer = 10;
    UpdateAccountOutput update_account = 11;
    AppendFileOutput file_append = 12;
    CreateFileOutput file_create = 13;
    DeleteFileOutput file_delete = 14;
    UpdateFileOutput fileUpdate = 15;
    SystemDeleteOutput systemDelete = 16;
    SystemUndeleteOutput systemUndelete = 17;
    CreateTopicOutput create_topic = 18;
    UpdateTopicOutput update_topic = 19;
    DeleteTopicOutput delete_topic = 20;
    SubmitMessageOutput submit_message = 21;
    CreateTokenOutput create_token = 22;
    FreezeTokenAccountOutput freeze_token_account = 23;
    UnfreezeTokenAccountOutput unfreeze_token_account = 24;
    GrantTokenKycOutput grant_token_account_kyc = 25;
    RevokeTokenKycOutput revoke_token_account_kyc = 26;
    DeleteTokenOutput delete_token = 27;
    UpdateTokenOutput update_token = 28;
    UpdateTokenNftsOutput update_token_nfts = 29;
    MintTokenOutput mint_token = 30;
    BurnTokenOutput burn_token = 31;
    WipeTokenAccountOutput wipe_token_account = 32;
    AssociateTokenOutput associate_token = 33;
    DissociateTokenOutput dissociate_token = 34;
    UpdateTokenFeeScheduleOutput update_token_fee_schedule = 35;
    PauseTokenOutput pause_token = 36;
    UnpauseTokenOutput unpause_token = 37;
    CreateScheduleOutput create_schedule = 38;
    DeleteScheduleOutput delete_schedule = 39;
    SignScheduleOutput sign_schedule = 40;
    UpdateNodeStakeOutput update_node_stake = 41;
    UtilPrngOutput util_prng = 42;
    FreezeOutput freeze_network = 43;
  }
}
