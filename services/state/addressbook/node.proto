import "basic_types.proto";

option java_package = "com.hederahashgraph.api.proto.java";
// <<<pbj.java_package = "com.hedera.hapi.node.state.token">>> This comment is special code for setting PBJ Compiler java package
option java_multiple_files = true;

/**
 * Representation of a Node in the network Merkle tree
 *
 * As with all network entities, a Node has a unique nodeId, which is a long type
 */

message Node {
    /**
     * The unique id of the Node.
     */
    int64 node_id = 1;

    /**
     * The account is charged for transactions submitted by the node that fail due diligence
     */
    AccountID account_id = 2;

    /**
     * A description of the node, with UTF-8 encoding up to 100 bytes
     */
    string description = 4;

    /**
     * Node Gossip inbound Endpoints, ip address or FQDN and port
     */
    ServiceEndpoint inbound_gossip_endpoint = 5;

    /**
     * Node Gossip outbound Endpoints, ip address or FQDN and port
     */
    ServiceEndpoint outbound_gossip_endpoint = 6;

    /**
     * A node's service Endpoints, ip address or FQDN and port
     */
    repeated ServiceEndpoint service_endpoint = 7;

    /**
     * node’s public key within the Address Book used for signing.
     * The node's X509 RSA public key used to sign stream files (e.g., record stream
     * files). Precisely, this field is a string of hexadecimal characters which,
     * translated to binary, are the public key's DER encoding.
    */
    string public_key = 8;

    /**
     * node weight.
     */
    int64 weight = 9;

    /**
     * node x509 certificate hash. Hash of the node's TLS certificate. Precisely, this field is a string of
     * hexadecimal characters which, translated to binary, are the SHA-384 hash of
     * the UTF-8 NFKD encoding of the node's TLS cert in PEM format. Its value can be
     * used to verify the node's certificate it presents during TLS negotiations.
     */
    bytes certificate_hash = 10;

    /**
     * an enum to indicate the status of the node
     */
    NodeStatus status = 11;
}

enum NodeStatus {
    /**
     * node deleted
     */
    DELETED = 0;

    /**
     * pending to be added
     */
    PENDING_ADDITION = 1;

    /**
     * pending to be deleted
     */
    PENDING_DELETION = 2;

    /**
     * join in the consensus
     */
    IN_CONSENSUS = 3;
}