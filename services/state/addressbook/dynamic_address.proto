import "basic_types.proto";

option java_package = "com.hederahashgraph.api.proto.java";
// <<<pbj.java_package = "com.hedera.hapi.node.state.token">>> This comment is special code for setting PBJ Compiler java package
option java_multiple_files = true;

/**
 * Representation of a Dynamic Node address in the network Merkle tree
 *
 * As with all network entities, a DynamicAddress has a unique nodeId, which is usually given along
 */

message DynamicAddress {
    /**
     * The unique entity id of the DynamicAddress.
     */
    int64 node_id = 1;
    /**
     * node account id
     */
    AccountID account_id = 2;
    /**
     * description of the node
     */
    string description = 3;
    /**
     * inbound ip address or FQDN
     */
    string inbound_ip = 4;
    /**
     * inbound port
     */
    int32 inbound_port = 5;
    /**
     * outbound ip address or FQDN
     */
    string outbound_ip = 6;
    /**
     * outbound port
     */
    int32 outbound_port = 7;
    /**
     * grpc ip address or FQDN
     */
    string grpc_ip = 8;
    /**
     * grpc port
     */
    int32 grpc_port = 9;
    /**
    * node public key
    */
    Key public_key = 10;
    /**
      * node weight.
      */
    int64 weight = 11;
    /**
     * node x509 certificate
     */
    bytes certificate = 12;
    /**
     * A boolean marking if the node is active in consensus.
     */
    bool in_consensus = 13;
}
