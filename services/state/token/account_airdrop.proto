import "basic_types.proto";

option java_package = "com.hederahashgraph.api.proto.java";
// <<<pbj.java_package = "com.hedera.hapi.node.state.token">>> This comment is special code for setting PBJ Compiler java package
option java_multiple_files = true;


/**
 * Representation of a pending airdrops for a given sender account in the network Merkle tree.
 */
message AccountAirdrop {
  /**
   * The airdrop involved in the relation between a sender account and the airdrop initiated by them
   */
  PendingAirdropId pending_airdrop_id = 1;

  /**
   * The previous airdrop id of sender account's airdrops linked list
   */
  PendingAirdropId previous_airdrop = 2;

  /**
   * The next airdrop id of sender account's airdrops linked list
   */
  PendingAirdropId next_airdrop = 3;
}